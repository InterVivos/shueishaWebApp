{% extends 'main/base.html' %}
{% load static %}
{% block content %}

    <!-- Subintro
================================================== -->
    <section id="subintro">
      <div class="container">
        <div class="row">
          <div class="span8">
            <ul class="breadcrumb">
              <li><a href="#"><i class="icon-home"></i></a><i class="icon-angle-right"></i></li>
              <li><a href="#">Blog</a><i class="icon-angle-right"></i></li>
              <li class="active">Single post with left sidebar</li>
            </ul>
          </div>
          <div class="span4">
            <div class="search">
              <form class="input-append">
                <input class="search-form" id="appendedPrependedInput" type="text" placeholder="Search here.." />
                <button class="btn btn-dark" type="submit">Search</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="maincontent">
      <div class="container">
        <div class="row">
          <div class="span8">
            <!-- start article full post -->
            <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="form-outline">
                {{form.as_table}}
                <br>
              </div>
              {{form.media}}
              <input type="submit" value="Guardar">
              <a href="{% url 'main:blogs'%}" class="btn btn-large btn-theme" style="float: right; margin: 0 10px 10px 0;">Cancelar</a>
              <button class="btn btn-large btn-theme" type="submit" style="float: right;margin: 0 10px 10px 0;">Guardar</button>
            </form>
            <!-- end article full post -->
          </div>
        </div>
      </div>
    </section>
{% endblock %}
