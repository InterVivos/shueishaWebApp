{% load static %}
<div class="pagination">
    <ul>
      {% if page_obj.has_previous %}<li><a href="?page={{page_obj.previous_page_number}}"">Anterior</a></li>{% endif %}
      {% for page_num in page_obj.paginator.page_range %}
      <li{% if page_num == page_obj.number %} class="active"{% endif %}><a href="?page={{page_num}}">{{page_num}}</a></li>
      {% endfor %}
      {% if page_obj.has_next %}<li><a href="?page={{page_obj.next_page_number}}">Siguiente</a></li>{% endif %}
    </ul>
</div>
